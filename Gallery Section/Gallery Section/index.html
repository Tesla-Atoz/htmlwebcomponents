<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/jquery.magnific-popup.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/magnific-popup.min.css"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div class="gallery-section">
      <div class="inner-width">
        <h1>My Gallery</h1>
        <div class="border"></div>
        <div class="gallery">
          <a href="img/beach wood.jpg" class="image">
            <img src="img/beach wood.jpg" alt="" />
          </a>

          <a href="img/Tomb.jpg" class="image">
            <img src="img/Tomb.jpg" alt="" />
          </a>

          <a href="img/beach wood.jpg" class="image">
            <img src="img/beach wood.jpg" alt="" />
          </a>

          <a href="img/4.png" class="image">
            <img src="img/4.png" alt="" />
          </a>

          <a href="img/mountain view.jpg" class="image">
            <img src="img/mountain view.jpg" alt="" />
          </a>

          <a href="img/6.png" class="image">
            <img src="img/6.png" alt="" />
          </a>

          <a href="img/7.png" class="image">
            <img src="img/7.png" alt="" />
          </a>

          <a href="img/8.png" class="image">
            <img src="img/8.png" alt="" />
          </a>
        </div>
      </div>
    </div>

    <script>
      $(".gallery").magnificPopup({
        delegate: "a",
        type: "image",
        gallery: {
          enabled: true,
        },
      });
    </script>
  </body>
</html>
