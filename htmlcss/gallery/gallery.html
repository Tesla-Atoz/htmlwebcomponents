<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../navbar/navbar.css" />
    <link rel="stylesheet" href="./gallery.css" />
    <title>Masonry Layout con CSS Grid</title>
  </head>
  <body>
    <div class="container">
      <nav class="navbar">
        <a href="#" class="logo">Dinesh Pandikona</a>
      </nav>
      <br />
      <br />
      <h1>Masonry Gallery</h1>
      <br />

      <div class="gallery" id="gallery">
        <div class="gallery-item">
          <div class="content">
            <img src="./images/brush.jpg" alt="" />
          </div>
        </div>
        <div class="gallery-item">
          <div class="content">
            <img src="./images/canvas.jpg" alt="" />
          </div>
        </div>
        <div class="gallery-item">
          <div class="content">
            <img src="./images/gallery.jpg" alt="" />
          </div>
        </div>
        <div class="gallery-item">
          <div class="content">
            <img src="./images/leaf.jpg" alt="" />
          </div>
        </div>
        <div class="gallery-item">
          <div class="content">
            <img src="./images/leafart.jpg" alt="" />
          </div>
        </div>
        <div class="gallery-item">
          <div class="content">
            <img src="./images/paint.jpg" alt="" />
          </div>
        </div>
        <div class="gallery-item">
          <div class="content">
            <img src="./images/paintart.jpg" alt="" />
          </div>
        </div>
        <div class="gallery-item">
          <div class="content">
            <img src="./images/quote.jpg" alt="" />
          </div>
        </div>
        <div class="gallery-item">
          <div class="content">
            <img src="./images/show.jpg" alt="" />
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="./gallery.js"></script>
  <script src="../navbar/navbar.js"></script>
</html>
